<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 14px;
      color: #00d4ff;
    }
    .field { margin-bottom: 12px; }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #aaa;
    }
    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }
    select:focus, input:focus { border-color: #00d4ff; }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .toggle-row span { font-size: 13px; }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333;
      border-radius: 24px;
      transition: .3s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .3s;
    }
    .switch input:checked + .slider { background: #00d4ff; }
    .switch input:checked + .slider::before { transform: translateX(20px); }
    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }
    .status.active { background: #0a3d2a; color: #4ade80; }
    .status.inactive { background: #3d0a0a; color: #f87171; }
    .btn {
      width: 100%;
      padding: 9px;
      border: none;
      border-radius: 6px;
      background: #00d4ff;
      color: #1a1a2e;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { background: #00b8d9; }
    .info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QCM Auto Solver</h1>

  <div class="toggle-row">
    <span>Activer l'extension</span>
    <label class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>

  <div class="field">
    <label>Fournisseur IA</label>
    <select id="provider">
      <option value="anthropic">Anthropic (Claude)</option>
      <option value="openai">OpenAI (GPT)</option>
    </select>
  </div>

  <div class="field">
    <label>Clé API</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>

  <div class="field">
    <label>Modèle</label>
    <input type="text" id="model" placeholder="claude-sonnet-4-5-20250929">
  </div>

  <button class="btn" id="save">Sauvegarder</button>

  <div id="status" class="status inactive">Inactif</div>

  <p class="info">L'extension surveille les changements de page et répond aux QCM automatiquement.</p>

  <script src="popup.js"></script>
</body>
</html>
